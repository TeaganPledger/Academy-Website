<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Academy Merchandise</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&family=Source+Serif+Pro:wght@300&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.3/default/snipcart.css" />

    </head>
    
    
    
    <body>
        <header> 
            <div> 
                <a href="a"> 
                    <img src="images/logo.png">
                    <strong>
                    Cenntenial Academy
                    </strong>
                 </a>
                 <nav>
                     <a href="a"> Home </a>
                     <a href="a"> Shop </a>
                     <a href="a"> Contact Us </a>
                     <a href="a" class="cart snipcart-checkout">   
                         <img src="images/shoppingcart.png"/>
                     </a>
                 </nav>
            </div>
        </header>
       
        
       <div class="product-details">
           <div class="primary-photo">
            <img src="/images/products/waterbottle.jpg">
           </div>
            <div class="details">
                <h1>Vivit Waterbottle</h1>
                <h2>$10.00</h2>
                <button class="snipcart-add-item"
                      data-item-id="Vivit Laptop Case"
                      data-item-price="0.11"
                      data-item-url="academymerchandise.com/laptopcase.html"
                      data-item-description="High-quality replica of The Starry Night by the Dutch post-impressionist painter Vincent van Gogh."
                      data-item-image="/assets/images/starry-night.jpg"
                      data-item-name="The Starry Night">
                      Add to cart
                    </button>
                <p>Vivit waterbottle</p>
           </div>
        </div>
        
         <footer>
            <div> 
                <a href="a">
                    <img src="images/logo.png">
                    <strong>
                    Cenntenial Academy
                    </strong>
                </a> 
                <nav>
                     <a href="a"> Home </a>
                     <a href="a"> Our Comunity </a>
                     <a href="a"> Our Story </a>
                     <a href="a"> Contact us! </a>
                 </nav>
            </div>
        </footer>
        <script async src="https://cdn.snipcart.com/themes/v3.3.3/default/snipcart.js"></script>
<div id="snipcart" data-config-modal-style="side" data-api-key="ZTQ5OWZkNjctZmFmZi00MzhmLTkxMDQtNWE3OThkZjY1M2JjNjM3ODUyOTI4ODExMzI1MjM0" hidden></div>
    </body>
</html>
